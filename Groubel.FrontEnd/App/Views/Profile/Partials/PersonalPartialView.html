<div class="profile_content" style="display:none" >
    
    <div class="personal border_box">

        <div class="pr_info">

            <div class="form_group">
                <div class="form_label">first name</div>
                <input type="text" placeholder="type room name" ng-model="pr.userModel.FirstName">
            </div>
            <div class="form_group">
                <div class="form_label">lastname name</div>
                <input type="text" placeholder="type room name" ng-model="pr.userModel.LastName">
            </div>
            <div class="form_group">
                <div class="form_label">username</div>
                <input type="text" placeholder="type room name" ng-model="pr.userModel.UserName">
            </div>
            <div class="form_group">
                <div class="form_label">email</div>
                <input type="text" placeholder="type room name" ng-model="pr.userModel.Email">
            </div>
            <div class="form_group">
                <div class="form_label">age</div>
                <input type="date" placeholder="type room name" ng-model="pr.userModel.DateOfBirthString" style="float:left">
            </div>

            <div class="form_group pr_gend">
                <div class="form_label">gender</div>
                <div class="form_chekboxes ">
                    <div class="chk_box" ng-click="pr.userModel.Gender=1" ng-class="{active:pr.userModel.Gender==1}">male <i></i></div>
                    <div class="chk_box" ng-click="pr.userModel.Gender=2" ng-class="{active:pr.userModel.Gender==2}">female <i></i></div>
                    <div class="chk_box" ng-click="pr.userModel.Gender=3" ng-class="{active:pr.userModel.Gender==3}">other <i></i></div>
                </div>
            </div>

            <div class="form_group">
                <div class="form_label">password</div>
                <input type="password" placeholder="" ng-model="pr.userModel.Password">
            </div>

            <div class="form_group">
                <div class="form_label">re-enter pasword</div>
                <input type="text" placeholder="re-enter password" ng-model="pr.userModel.RePassword">
            </div>

        </div>

        <div class="pr_image">
            <img ng-src="{{pr.getlogo(pr.userModel.Image)}}" />
            <div onclick='upIm()'>change picture</div>
            <input type="file" style="display:none" id="pr_img" accept="image/*" custom-on-change="pr.changeUpload" />
        </div>

        <div class="clearer"></div>
        <div class="create save_pr" ng-click="pr.save()">save</div>
        <div class="clearer"></div>

    </div>


        <div class="clearer"></div>
</div>

<div class="col-xs-12" id="boxes_wrapper">
    <div class="col-xs-12 personal_all_wrapper">
        <form class="ng-pristine ng-valid">
            <div class="col-xs-12 personal_image_wrapper">
                <img ng-src="{{pr.getlogo(pr.userModel.Image)}}" class="personal_image">
            </div>
            <div class="col-xs-12 personal_settings_title_wrapper">
                <h4>Personal Settings</h4>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="Your First Name" ng-model="pr.userModel.FirstName">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Your Last Name" ng-model="pr.userModel.LastName">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Your Email" ng-model="pr.userModel.Email">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" ng-model="pr.userModel.DateOfBirthString">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" ng-model="pr.userModel.Gender">
                        <option value="1" ng-selected="pr.userModel.Gender==1">Male</option>
                        <option value="2" ng-selected="pr.userModel.Gender==2">Female</option>
                        <option value="3" ng-selected="pr.userModel.Gender==3">Other</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Profile Picture</label>
                    <button type="button" class="btn btn-default" id="upload_button" onclick='upIm()'>Click To Upload Image</button>
                    <input type="file" style="display:none" id="pr_img" accept="image/*" custom-on-change="pr.changeUpload" />
                </div>
            </div>
            <div class="col-xs-12 personal_bottom_wrapper">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="Password" class="form-control" placeholder="Pleace enter Password" ng-model="pr.userModel.Password">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Re-Password</label>
                        <input type="Password" class="form-control" placeholder="Pleace re-enter Password" ng-model="pr.userModel.RePassword">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 personal_save_btn_wrapper">
                <button class="btn btn-primary personal_save_btn" ng-click="pr.save()">Save changes</button>
            </div>
        </form>
    </div>
    </div>
